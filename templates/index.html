<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<html>
    <head>
        <title>{{title}} Mask Shop </title>
    </head>
    <body>
        <h1><b>List Of Orders</b></h1>
        <ul>{% for order in orders %}   
        <div>
            <a href="orders/{{orders.index(order)}}">
                <li>{{order.customer_name}}: ordered {{order.quantity}} of the {{order.mask_type}} masks on {{order.order_date}}.</li><br>
        </a>
        </div>
        {% endfor %}</ul>
    </body>
</html>
